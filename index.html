<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section>
        <div class="card">
          <div class="image-container">
            <img
              src="images/image-equilibrium.jpg"
              alt="equilibrium-image"
              class="main-image"
            />
            <div class="overlay"></div>
            <img src="images/icon-view.svg" alt="view-icon" class="view-icon" />
          </div>

          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="content">
            <div class="info">
              <img
                src="images/icon-ethereum.svg"
                alt="ethereum-icon"
                class="icon"
              />
              <span class="qty"> 0.041 ETH </span>
            </div>
            <div class="info clock">
              <img src="images/icon-clock.svg" alt="clock-icon" class="icon" />
              <span class="time">3 days left</span>
            </div>
          </div>
          <hr class="seperator" />
          <p class="avatar-section">
            <img
              src="images/image-avatar.png"
              alt="avatar-image"
              class="avatar"
            /><span> Creation of <span class="author">Jules Wyvern</span></span>
          </p>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Shubhangam Saxena</a>.
    </div>
  </body>
</html>
